<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">User Registration</h5>
                        <div [ngClass]="getClassName()" role="alert">
                            {{message}}
                        </div>
                        <form [formGroup]="form" class="text-left">

                            <div class="form-floating mb-3 form-group">
                                <input type="text" formControlName="FullName" class="form-control" id="floatingInputUsername"
                                    placeholder="Enter your Full Name" required autofocus>
                                <label for="floatingInputUsername">Full Name</label>
                            </div>

                            <div class="form-floating mb-3 form-group">
                                <input type="email" formControlName="email" class="form-control" id="floatingInputEmail"
                                    placeholder="xyz@gmail.com">
                                <label for="floatingInputEmail">Email</label>
                            </div>

                            <hr>

                            <div class="form-floating mb-3 form-group">
                                <input type="password" formControlName="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="form-floating mb-3 form-group">
                                <input type="password" formControlName="confirm" class="form-control" id="floatingPasswordConfirm"
                                    placeholder="Confirm Password">
                                <label for="floatingPasswordConfirm">Confirm Password</label>
                            </div>

                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
                                    type="submit" (click)="signup()">Register</button>
                            </div>

                            <a class="d-block text-center mt-2 small" routerLinkActive="active" routerLink="/user">Have an account? Sign In</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
